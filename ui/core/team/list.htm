<section class="team_list pb-2" id="teams">
    <div class="container">
        <h3 class="px-1 py-2 text-secondary">{{ @DICT.all_teams }}
        </h3>
        <check if="{{ !empty(@team_list) }}">
            <true>
                <repeat group="{{ @team_list }}" value="{{ @team }}" counter="{{ @ctr }}">
                    <check if="{{ @ctr !== 1 }}">
                        <hr class="style" />
                    </check>
                    <div class="card card-outline card-cyan">
                        <div class="card-header">
                            <div id="{{ @team.handle }}" class="card-title text-lg" style="scroll-margin-top: 4em;"><i
                                    class="{{ @icon_style }} fa-{{ @team.icon ? @team.icon : 'tag' }} text-cyan fa-lg mr-2">
                                </i>
                                {{ @team.name
                                }}
                            </div>
                            <div class="card-tools text-right pr-2">
                                <include href="core/team/unit/menu.htm" />
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <check if="{{ @team.description }}">
                                    <div class="col-12 text-wrap">
                                        {{ @team.description }}
                                    </div>
                                    <div class="col-12">
                                        <hr class="style" />
                                    </div>
                                </check>
                                <check if="{{ !empty(@team.subject_list) }}">
                                    <true>
                                        <repeat group="{{ @team.subject_list }}" value="{{ @subject }}">
                                            <div class="col-sm-12 col-md-4 col-lg-4">
                                                <a href="subjects/#{{ @subject.handle }}">
                                                    <table>
                                                        <tr>
                                                            <td class="align-top">
                                                                <i
                                                                    class="{{ @icon_style }} {{ @icon_spacing }} fa-{{ @subject.icon ? @subject.icon : ( empty(@subject.parent) ? 'folder' : 'file') }} text-green fa-lg"></i>
                                                            </td>
                                                            <td>
                                                                {{ @subject.name }}
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </a>
                                            </div>
                                        </repeat>
                                    </true>
                                    <false>
                                        <div class="col-12 text-wrap text-secondary">
                                            <em>{{ @DICT.no_subjects }}</em>
                                        </div>
                                    </false>
                                </check>
                            </div>
                        </div>
                    </div>
                </repeat>
            </true>
            <false>
                <div class="text-center text-secondary my-1">
                    <p>
                        <a href="teams"><img src="img/logo/logo-180x180.png" alt="{{ @DICT.dp_name }}"></a>
                    </p>
                    <strong>{{ @DICT.no_teams }}</strong>
                </div>
            </false>
        </check>
    </div>
</section>
