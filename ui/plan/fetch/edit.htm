<div class="mx-2 mb-2">
    <div class="modal-header">
        <h4 class="modal-title text-blue" id="modal_label">
            {{ @DICT.edit_plan }}
        </h4>
        <include href="fetch/close.htm" />
    </div>
    <form id="plan_edit" action="dp/{{ @PARAMS.handle }}/update" method="post">
        <div class="modal-body">
            <div class="form-group">
                <label for="name">{{ @DICT.name }}</label>
                <input id="name" type="text" class="form-control" maxlength="{{ @max_name_length }}" name="name"
                    value="{{ @plan.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">{{ @DICT.description }}</label>
                <textarea id="description" class="form-control" rows="2" maxlength="{{ @max_description_length }}"
                    name="description">{{ @plan.description }}</textarea>
            </div>
            <hr class="style" />
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="register"><i
                                class="{{ @icon_style_s }} {{ @icon_spacing }} fa-thumbtack text-teal"></i> {{
                            @DICT.registration }}
                            ({{ @DICT.minutes }})</label>
                        <input id="register" type="number" class="form-control" min="0" max="59" name="register"
                            value="{{ @plan.register }}">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="exchange"><i
                                class="{{ @icon_style }} {{ @icon_spacing }} fa-exchange-alt text-teal"></i> {{
                            @DICT.exchange }}
                            ({{ @DICT.minutes }})</label>
                        <input id="exchange" type="number" class="form-control" min="0" max="59" name="exchange"
                            value="{{ @plan.exchange }}">
                    </div>
                </div>
            </div>
            <hr class="style" />
            <div class="form-group">
                <label for="icon"><i
                        class="{{ @plan.icon ? @icon_style.' fa-'.@plan.icon : 'fab fa-font-awesome mr-1' }} {{ @icon_spacing }}"></i>
                    <a href="{{ @icon_link }}" target="icons">{{ @DICT.icon }}</a></label>
                <input id="icon" type="text" class="form-control" maxlength="{{ @max_icon_length }}" name="icon"
                    value="{{ @plan.icon }}">
            </div>
            <div class="form-group">
                <label for="link">{{ @plan.link ? '<a href="' . @plan.link . '" target="_blank">' : '' }}<i
                            class="{{ @icon_style }} {{ @icon_spacing }} fa-link"></i>{{
                        @plan.link ?
                        '</a>' : '' }}
                    {{ @DICT.link }}</label>
                <input id="link" type="text" class="form-control" maxlength="{{ @max_link_length }}" name="link"
                    value="{{ @plan.link }}" placeholder="{{ @DICT.link_hint }}">
            </div>
        </div>
        <div class="modal-footer">
            <input type="hidden" name="token" value="{{ @SESSION.csrf }}" />
            <button type="submit" class="btn btn-primary"><i class="{{ @icon_style }} fa-check mr-2"></i>
                {{ @DICT.ok }}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">{{ @DICT.close }}</button>
        </div>
    </form>
</div>
<include href="fetch/submit_script.htm" />
